# --- Mensajes de error generales para recursos ---
error.consulta=No se pudo realizar la consulta. Por favor, verifique los datos e intente nuevamente.
error.registro=Error en el registro del recurso. Por favor, corrija los siguientes errores.
error.actualizacion=Error en la actualización del recurso. Por favor, corrija los siguientes errores.
error.eliminacion=Error al eliminar el recurso. Por favor, corrija los siguientes errores.

error.operacion.invalida=La operación solicitada no es válida.

error.formato.invalido=Formato de entrada inválido. Por favor, verifique que los datos enviados tengan el formato correcto.

error.numero.invalido=Se esperaba un número válido (sin letras ni símbolos).
error.fecha.formato.invalido=Se esperaba una fecha en formato ISO. Ejemplo: '2025-07-19T14:30:00'.